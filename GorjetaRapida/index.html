<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Gorjeta Rápida</title>
</head>
<body>
    
    <main id="conteiner">

        <h1>Gorjeta Rápida</h1>

        <section>
            <div class="gorjeta">
                <label for="suaConta">Conta</label>
                <input type="number" placeholder="Sua conta" id="suaConta" />
            </div>
            <div>
                <div class="porEntre">
                    <span>Selecionar gorjeta</span>
                    <span id="gorjetaPorcento">0%</span>
                </div>
                <input type="range" value="0" id="porcentagemGorjeta" class="range" />
            </div>
            <div class="porEntre">
                <span>Gorjeta</span>
                <span id="valorGorjeta"></span>
            </div>
            <hr />
            <div class="porEntre" id="total">
                <span>Total</span>
            </div>
            <span id="valorTotal"></span>
        </section>

        <section>
        
            <div>
                <div class="porEntre">
                    <span>Divisão</span>
                    <span id="valorQtdPessoas">1 pessoa</span>
                </div>
                <input type="range" value="1" min="1" max="10" id="qtdPessoas" class="range" />
            </div>
            <div class="porEntre">
                <span>Divisão da conta</span>
                <span id="vlaorDivisaoConta"></span>
            </div>
            <div class="porEntre">
                <span>Divisão da gorjeta</span>
                <span id="valorDivisaoGorjeta"></span>
            </div>
        
        </section>

    </main>

    <script src="script.js" ></script>
</body>
</html>
