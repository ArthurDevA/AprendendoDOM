<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Gorjeta Rápida</title>
</head>
<body>
    
    <main>

        <h1>Gorjeta Rápida</h1>

        <section>
            <div class="gorjeta">
                <label for="suaConta">Conta</label>
                <input type="number" placeholder="Sua conta" id="suaConta" />
            </div>
            <div>
                <div class="porEntre">
                    <label for="">Selecionar gorjeta</label>
                    <span id="gorjetaPorcento">0%</span>
                </div>
                <input type="range" value="0" id="porcentagemGorjeta" class="range" />
            </div>
            <div class="porEntre">
                <span>Gorjeta</span>
                <span id="valorGorjeta"></span>
            </div>
            <hr />
            <div class="porEntre" id="total">
                <span>Total</span>
            </div>
            <span id="valorTotal"></span>
        </section>

        <section>
        
            <div>
                <div class="porEntre">
                    <label for="">Divisão</label>
                    <span id="valorQtdPessoas">1 pessoa</span>
                </div>
                <input type="range" value="0" id="qtdPessoas" class="range" />
            </div>
            <div class="porEntre">
                <span>Divisão da conta</span>
                <span id="vlaorDivisaoConta"></span>
            </div>
            <div class="porEntre">
                <span>Divisão da gorjeta</span>
                <span id="valorDivisaoGorjeta"></span>
            </div>
        
        </section>

    </main>

</body>
</html>
