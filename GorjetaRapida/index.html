<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta Rápida</title>
</head>
<body>
    
    <div>

        <h1>Gorjeta Rápida</h1>

        <div>
            <div>
                <label for="suaConta">Conta</label>
                <input type="number" placeholder="Sua conta" id="suaConta" />
            </div>
            <div>
                <label for="">Selecionar gorjeta</label>
                <span id="gorjetaPorcento">0%</span>
            </div>
            <div>
                <input type="range" value="0" id="porcentagemGorjeta" />
            </div>
            <div>
                <span>Gorjeta</span>
                <span id="valorGorjeta"></span>
            </div>
            <hr />
            <span>Total</span>
            <span id="valorTotal"></span>
        </div>

        <div>
        
            <div>
                <label for="">Divisão</label>
                <span id="valorQtdPessoas">1 pessoa</span>
            </div>
            <div>
                <input type="range" value="0" id="qtdPessoas" />
            </div>
            <div>
                <span>Divisão da conta</span>
                <span id="vlaorDivisaoConta"></span>
            </div>
            <div>
                <span>Divisão da gorjeta</span>
                <span id="valorDivisaoGorjeta"></span>
            </div>
        
        </div>

    </div>

</body>
</html>
